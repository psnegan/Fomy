<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomy - Regitrar</title>
    <link rel="icon" type="image/x-icon" href="assets/images/albertoPeq.png">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styleLogin-with-prefix.css">
    <style>
        .srouce{
            text-align: center;
            color: #ffffff;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="form-container">

            <div class="form-body">
                <h2 class="title">Registre-se com</h2>
                <div class="social-login">
                    <ul>
                        <li class="google"><a href="#">Google</a></li>
                        <li class="fb"><a href="#">Facebook</a></li>
                    </ul>
                </div><!-- SOCIAL LOGIN -->

                <div class="_or">ou</div>

                <form action="home.html" class="the-form">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Insira o Email">

                    <label for="password">Senha</label>
                    <input type="password" name="password" id="password" placeholder="Insira a senha">

                    <label for="password-again">Confirme a Senha</label>
                    <input type="password" name="password-again" id="password-again" placeholder="Insira a senha novamente">

                    <input type="submit" value="Criar conta">

                </form>

            </div><!-- FORM BODY-->

            <div class="form-footer">
                <div>
                    <span style="color: #000000 !important;">Já possui uma conta?</span> <a style="color: #fab151;" href="login.html">Faça Login</a>
                </div>
            </div><!-- FORM FOOTER -->

        </div><!-- FORM CONTAINER -->
    </div>

</body>
</html>
